<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentoCar - User Login</title>
    <script src="./auth4.js" type="module" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background: #f4f4f4 url(./bg.png) no-repeat center center/cover;
        height: 100vh;
      }
      ::-webkit-scrollbar {
          display: none;
      }
      #container {
          border-radius: 20px;
          width: 300px;
          margin-top: 50px;
          padding: 20px;
          text-align: center;
          background: linear-gradient(90deg, rgba(61, 70, 115, 0.8), rgb(12, 11, 38));
          color: wheat;
      }
      input {
          width: 90%;
          height: 30px;
          border-radius: 10px;
          border: none;
          padding: 5px;
          margin-bottom: 15px;
      }
      button {
          width: 100px;
          height: 35px;
          border: none;
          border-radius: 10px;
          background-color: cadetblue;
          font-size: large;
          cursor: pointer;
      }
      .admin {
        text-decoration: none;
        color: bisque;
        display: block;
        margin-top: 10px;
      }
      .admin:hover {
        text-decoration: underline;
        color: rgb(129, 129, 209);
      }
    </style>
</head>
<body>
    <div id="container">
        <h1>RentoCar</h1>
        <h3>User Login</h3>
        <form id="Userlogin">
          <input type="email" id="email" placeholder="Email Address" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Log In</button>
          <br><br>
          <button type="button" onclick="window.location.href='./usersignup.html'">Sign Up</button>
          <br><br>
          <a href="./admin.html" class="admin">Admin login?</a>
        </form>
    </div>
</body>
</html>
