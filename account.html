<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./account.css" />
    <style>
        #order-items {
            margin-top: 20px;
        }
        #order-items div {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="./carLogo.png" width="100px" alt=""></div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <ul class="nav-links">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./cart.html">My Trips</a></li>
            <li><a href="./account.html">Profile</a></li>
            <!-- <li><a href="./index.html">Logout</a></li> -->
        </ul>
    </nav>

    <section class="account-container">
        <h1>User</h1>
        <div class="admin-options">
            <button class="manage-cars"><a href="">My cars</a></button>
            <button class="view-orders" onclick="displayOrders()">View Orders</button>
            <button class="logout"><a href="./index.html">Logout</a></button>
        </div>
        <div id="order-items"></div>
    </section>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("active");
        }

        function displayOrders() {
            const orderItemsDiv = document.getElementById('order-items');
            orderItemsDiv.innerHTML = ''; // Clear previous orders

            const orders = JSON.parse(localStorage.getItem('orders')) || [];

            if (orders.length === 0) {
                orderItemsDiv.innerHTML = "<p>No orders yet.</p>";
                return;
            }

            orders.forEach(order => {
                const orderDiv1 = document.createElement('div');
                orderDiv1.innerHTML = `
                    <h3>${order.name}</h3>
                    <p>Driver: ${order.driver}</p>
                    <p>Price: ${order.price}</p>
                    <hr>
                `;
                orderItemsDiv.appendChild(orderDiv1);
            });
        }

    </script>
</body>
</html>
