    </div>

    <script>
      function toggleMenu() {
        document.querySelector(".nav-links").classList.toggle("active");
      }

      // Add to Cart functionality
      const addToCartButtons = document.querySelectorAll(".add-to-cart");

      addToCartButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const carData = JSON.parse(button.dataset.car);
          let cart = JSON.parse(localStorage.getItem("cart")) || []; 

          cart.push(carData); // Add the car data to the cart array
          localStorage.setItem("cart", JSON.stringify(cart)); // Store updated cart in localStorage

          alert(`${carData.name} added to cart!`); // Optional: provide user feedback
        });
      });
    </script>
