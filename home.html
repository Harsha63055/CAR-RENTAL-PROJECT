<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental Portal</title>
    <link rel="stylesheet" href="home.css" />
    <style>
      /* Basic styling for demonstration */
      .car-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">ðŸš— Car Rental</div>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <ul class="nav-links">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./cart.html">My Trips</a></li>
        <li><a href="./account.html">Profile</a></li>
        <li><a href="./index.html">Logout</a></li>
      </ul>
    </nav>

    <div class="car-container">
      <h2 style="text-align: center">Available Cars</h2>
      <div class="car-list">
        <script>
          const cars = [
            { name: "Toyota Corolla", driver: "John Doe", price: "$40/day" },
            { name: "Honda Civic", driver: "Mike Ross", price: "$45/day" },
            // ... (rest of your car data)
          ];

          cars.forEach((car) => {
            document.write(`
                        <div class="car-card">
                            <h3>${car.name}</h3>
                            <p><strong>Driver:</strong> ${car.driver}</p>
                            <p><strong>Price:</strong> ${car.price}</p>
                            <button class="add-to-cart" data-car='${JSON.stringify(
                              car
                            )}'>Add to Cart</button>
                        </div>
                    `);
          });
        </script>
      </div>
    </div>

    <script>
      function toggleMenu() {
        document.querySelector(".nav-links").classList.toggle("active");
      }

      // Add to Cart functionality
      const addToCartButtons = document.querySelectorAll(".add-to-cart");

      addToCartButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const carData = JSON.parse(button.dataset.car);
          let cart = JSON.parse(localStorage.getItem("cart")) || []; // Get cart from localStorage or create empty array

          cart.push(carData); // Add the car data to the cart array
          localStorage.setItem("cart", JSON.stringify(cart)); // Store updated cart in localStorage

          alert(`${carData.name} added to cart!`); // Optional: provide user feedback
        });
      });
    </script>
  </body>
</html>
