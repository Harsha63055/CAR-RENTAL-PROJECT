<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentoCar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-color: #f4f4f4;
        background-image: url(./bg.png);
        background-size: cover; /* Scales image to cover entire screen */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents repeating */
        height: 100vh; /* Ensures full height */
        
      }
      ::-webkit-scrollbar{
          display: none;
      }
      #container{
          border: 2px solid none;
          border-radius: 20px;
          width: 230px;
          margin: 0 20px;
          margin-top: 10px;
          height: 400px;
          padding: 10px;
          text-align: center;
          background-image: linear-gradient(90deg,rgba(164, 139, 109, 0.705), rgb(135, 15, 35));
      }
      #container p{
          text-shadow: 0 0 20px wheat;
      }
      #container button:hover{
          background-color: rgb(92, 74, 91);
          color: antiquewhite;
          background-image: linear-gradient(90deg,rgb(54, 15, 31), rgb(139, 136, 142));
      }
      .loginbtn,.signbtn{
          width: 200px;
          height: 40px;
          border: none;
          border-radius: 10px;
          background-color: cadetblue;
          font-size: large;
      }
      .loginbtn a{
          text-decoration: none;
          color: black;
      }
      .signbtn a{
          text-decoration: none;
          color:black;
      }
      .admin{
        text-decoration: none;
        color: bisque;
      }
      .admin:hover{
        text-decoration:underline;
        color: rgb(129, 129, 209);
      }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="title" style="color: wheat;">RentoCar</h1>
        <h3 style="color: beige;">ADMIN LOGIN</h3>
        <form action="">
          <input type="number" name="username" placeholder="Id number" required style="height: 30px;border-radius:10px;border:none;"><br><br>
          <input type="password" name="password" placeholder="Password" required style="height: 30px;border-radius:10px;border:none"><br><br>
          <button class="loginbtn" formaction="./ADMIN/ADhome.html">LogIn</button><br><br>
          <button class="signbtn"><a href="">SignUp</a></button><br><br>
          <a href="./index1.html" class="admin">User login?</a>
        </form>

    </div>
</body>
</html>
