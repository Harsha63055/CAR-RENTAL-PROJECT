<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="./auth2.js" type="module" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url(./admin-bg.jpg) no-repeat center center/cover;
      }
      #admin-container {
        border-radius: 20px;
        width: 350px;
        padding: 20px;
        text-align: center;
        background: linear-gradient(90deg, rgba(61, 70, 115, 0.8), rgb(12, 11, 38));
        color: wheat;
      }
      input {
        width: 90%;
        height: 30px;
        border-radius: 10px;
        border: none;
        padding: 5px;
        margin-bottom: 15px;
      }
      button {
        width: 120px;
        height: 35px;
        border: none;
        border-radius: 10px;
        background-color: cadetblue;
        font-size: large;
        cursor: pointer;
      }
      .back {
        text-decoration: none;
        color: bisque;
        display: block;
        margin-top: 10px;
      }
      .back:hover {
        text-decoration: underline;
        color: rgb(129, 129, 209);
      }
    </style>
</head>
<body>
    <div id="admin-container">
        <h1>Admin Portal</h1>
        <h3>Login</h3>
        <form id="adminlogin">
          <input type="email" id="email" placeholder="Admin Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Log In</button>
          <br><br>
          <a href="./index1.html" class="back">Back to User Login</a>
        </form>
    </div>
</body>
</html>
