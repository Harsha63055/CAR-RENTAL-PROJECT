<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Car Rental Job Form</h2>
    <form id="rentalForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="car">Car Model:</label>
        <input type="text" id="car" required>

        <label for="days">Number of Days:</label>
        <input type="number" id="days" required>

        <label for="price">Price Per Day:</label>
        <input type="number" id="price" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("rentalForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let car = document.getElementById("car").value;
            let days = document.getElementById("days").value;
            let price = document.getElementById("price").value;

            let rentals = JSON.parse(localStorage.getItem("rentals")) || [];
            rentals.push({ name, car, days, price });
            localStorage.setItem("rentals", JSON.stringify(rentals));

            window.location.href = "../ADMIN/users.html"; // Redirect to the table page
        });
    </script>
</body>
</html>
