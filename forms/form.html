<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Car Rental Form</h2>
    <form id="rentalForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="car">Car Model:</label>
        <input type="text" id="car" required>

        <label for="days">Number of Days:</label>
        <input type="number" id="days" required>

        <label for="price">Price Per Day:</label>
        <input type="number" id="price" required>

        <button type="submit">Submit</button><br><br>
    </form>
    <form>
    <input type="submit" value="goback" style="width: 60px;border-radius:20px" formaction="../account.html">
    </form>
    <p id="successMessage" style="color: green; display: none;">Submitted successfully!</p>

    <script>
        document.getElementById("rentalForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            let name = document.getElementById("name").value;
            let car = document.getElementById("car").value;
            let days = document.getElementById("days").value;
            let price = document.getElementById("price").value;

            let rentals = JSON.parse(localStorage.getItem("rentals")) || [];
            rentals.push({ name, car, days, price });
            localStorage.setItem("rentals", JSON.stringify(rentals));

            // Show success message
            let successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";

            // Clear form fields
            document.getElementById("rentalForm").reset();

            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = "none";
            }, 3000);
        });
    </script>
</body>
</html>
