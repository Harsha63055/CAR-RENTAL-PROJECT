<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="users.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="../carLogo.png" width="100px" alt=""></div>
        <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
        <ul class="nav-links" id="navLinks">
            <li><a href="./ADhome.html">Dashboard</a></li>
            <li><a href="./cars.html">Cars</a></li>
            <li><a href="./bookings.html">Bookings</a></li>
            <li><a href="./users.html">Users</a></li>
            <li><a href="../admin.html">Logout</a></li>
        </ul>
    </nav>
    
    <h2 style="text-align: center;">User Details</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Car Model</th>
                <!-- <th>Days</th> -->
                <th>Price Per Day</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody id="rentalTableBody"></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let rentals = JSON.parse(localStorage.getItem("rentals")) || [];
            let tableBody = document.getElementById("rentalTableBody");

            if (rentals.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='5'>No data available</td></tr>";
            } else {
                rentals.forEach(rental => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${rental.name}</td>
                        <td>${rental.car}</td>
                        <td>${rental.price}/-</td>
                        <td>${rental.days * rental.price}/-</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        });
    </script>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("navLinks");
            menu.classList.toggle("active");
        }
    </script>
</body>
</html>
