<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Car</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        width: 600px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      .add-car-btn {
        padding: 10px 20px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin-bottom: 20px;
        border-radius: 5px;
      }

      .add-car-btn:hover {
        background: #0056b3;
      }

      .car-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .car-card {
        display: flex;
        align-items: center;
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      .car-card img {
        width: 120px;
        height: auto;
        border-radius: 5px;
        margin-right: 15px;
      }

      .car-info {
        flex-grow: 1;
      }

      .remove-car-btn {
        padding: 8px 15px;
        background: red;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .remove-car-btn:hover {
        background: darkred;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Cars</h1>

      <button class="add-car-btn">+ Add New Car</button>

      <div class="car-list">
        <!-- Sample Car -->
        <div class="car-card">
          <img src="https://imgs.search.brave.com/AFYUIfLOfubfAl_MxoBqUwV4id1ocVZ3_TBGKj8ugoI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy8x/LzE0LzIwMThfVGVz/bGFfTW9kZWxfU183/NUQuanBn" alt="Car Image" />
          <div class="car-info">
            <h2>Car Model:Tesla Model S</h2>
            <p><strong>Year:</strong> 2022</p>
            <p><strong>Price per Day:</strong>4599/-</p>
            <p><strong>Status:</strong> Available</p>
          </div>
          <button class="remove-car-btn">Remove</button>
          <form action="">
            <input type="submit" formaction="./account.html" value="Goback" name="" id="" style="background-color: aqua; border:none;border-radius:10px">
        </form>
        </div>
      </div>
    </div>

  </body>
</html>
