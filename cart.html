<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css" />
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="./carLogo.png" width="100px" alt=""></div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <ul class="nav-links">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./cart.html">My Trips</a></li>
            <li><a href="./account.html">Profile</a></li>
            <!-- <li><a href="./index.html">Logout</a></li> -->
        </ul>
    </nav>

    <div class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button onclick="clearCart()" class="clear-cart">Clear Cart</button>
        <button onclick="proceedToCheckOut()" class="checkout-button">Proceed to Checkout</button> </div>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("active");
        }

        function displayCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = ''; // Clear previous items

            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }

            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>Driver: ${item.driver}</p>
                    <p>Price: ${item.price}</p>
                    <hr>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });
        }

        function clearCart() {
            localStorage.removeItem('cart');
            displayCart(); // Update the displayed cart
        }

        function proceedToCheckOut() {
            // Here you would typically perform checkout logic, like sending data to a server,
            // redirecting to a payment page, etc.  For this example, we'll just clear the cart.
            localStorage.removeItem('cart');
            alert("Thank you for your booking!"); // Or redirect to a thank you/confirmation page
            displayCart();// Update the cart display to show it's empty
        }

        // Display the cart items when the page loads
        displayCart();
    </script>
</body>
</html>
