<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo"><img src="./carLogo.png" width="100px" alt="" /></div>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <ul class="nav-links">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./cart.html">My Trips</a></li>
        <li><a href="./account.html"><ion-icon name="person"></ion-icon> Profile</a></li>
      </ul>
    </nav>

    <div class="cart-container">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <button onclick="clearCart()" class="clear-cart">Clear Cart</button>
      <button onclick="proceedToCheckOut()" class="checkout-button">
        Proceed to Checkout
      </button>
    </div>

    <script>
      function toggleMenu() {
        document.querySelector(".nav-links").classList.toggle("active");
      }

      function displayCart() {
        const cartItemsDiv = document.getElementById("cart-items");
        cartItemsDiv.innerHTML = ""; 

        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (cart.length === 0) {
          cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
          return;
        }

        cart.forEach((item, index) => {
          const itemDiv = document.createElement("div");
          itemDiv.innerHTML = `
            <h3>${item.name}</h3>
            <p>Driver: ${item.driver}</p>
            <p>Price: ${item.price}</p>
            <button onclick="removeFromCart(${index})">Remove</button>
            <hr>
          `;
          cartItemsDiv.appendChild(itemDiv);
        });
      }

      function clearCart() {
        localStorage.removeItem("cart");
        displayCart();
      }

      function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart();
      }

      function proceedToCheckOut() {
        localStorage.removeItem("cart");
        alert("Thank you for your booking!");
        displayCart();
      }

      displayCart();
    </script>
  </body>
</html>
